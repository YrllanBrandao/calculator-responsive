<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="_css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body onload="changeTheme()">

 <div id="container">
  <main id="areaCalculator">
    <header id="headerCalculator">
      <div id="header-area01">
        <div id="logo">
        <h2>calc</h2>
      </div>
        <div id="choose-theme">
          <div id="choose-label">
            <div>

            </div>
            <h3>Theme</h3>
          </div>
         
          <div id="theme-area">
          <div id="theme-labels">
            <div id="theme01-label">
              1
            </div>
            <div id="theme02-label" >
              2
            </div>
            <div id="theme03-label" >
              3
            </div>
          </div>
          <div id="toogle">
            <div id="theme01"  class="circle-theme"></div>
            <div id="theme02" class="circle-theme"></div>
            <div id="theme03" class="circle-theme"></div>
          </div>
        </div>
        </div>

      </div>
      <div id="header-area02">

        <div id="area-result">
          
        </div>

      </div>


    </header>

    <div id="keyboard">
      <div id="num-7" class="button-calc">7</div>
      <div id="num-8" class="button-calc">8</div>
      <div id="num-9" class="button-calc">9</div>
      <div id="del" class="button-calc">DEL</div>

      <div id="num-4" class="button-calc">4</div>
      <div id="num-5" class="button-calc">5</div>
      <div id="num-6" class="button-calc">6</div>
      <div id="addiction" class="button-calc">+</div>

      <div id="num-1" class="button-calc">1</div>
      <div id="num-2" class="button-calc">2</div>
      <div id="num-3" class="button-calc">3</div>
      <div id="subtraction" class="button-calc">-</div>

      <div id="dot" class="button-calc">.</div>
      <div id="num-0" class="button-calc">0</div>
      <div id="bar" class="button-calc">/</div>
      <div id="mult" class="button-calc">X</div>

      <div id="reset" class="button-calc">RESET</div>
      <div id="equal" class="button-calc">=</div>

     
    </div>




  </main>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yrllan Brandão/a>.
  </div>
</div>

<script src="_javascript/main.js"></script>
</body>
</html>
